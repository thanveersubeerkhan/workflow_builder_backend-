version: '3.8'

services:
  db:
    image: postgres:15
    container_name: workflow_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: workflow_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
